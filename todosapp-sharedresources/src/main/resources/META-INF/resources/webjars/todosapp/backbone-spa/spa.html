<!DOCTYPE html>
<html>

<head>
   <link rel="stylesheet" href="/webjars/metroui/2.0.23/min/metro-bootstrap.min.css" >
   <link rel="stylesheet" href="/webjars/metroui/2.0.23/min/metro-responsive.min.css" >

   <script src="/webjars/jquery/2.1.0/jquery.min.js"></script>
   <!-- script src="/webjars/jquery/2.1.0/jquery.js"></script -->
   <script src="/webjars/jquery-ui/1.10.4/ui/minified/jquery.ui.widget.min.js"></script>
   
   <script src="/webjars/metroui/2.0.23/min/metro.min.js"></script>
   
   <script src="/webjars/underscorejs/1.6.0/underscore.js"></script>     
   <script src="/webjars/backbonejs/1.1.2/backbone.js"></script>  
      
   <script src="/webjars/handlebars/1.3.0/handlebars.min.js"></script> 

   <title>todosapp</title>
</head>
<body class="metro">
	<header>
		<nav class="navigation-bar">
			<nav class="navigation-bar-content container">
                <a title="user" class="element" href="#" id="user">
                    <span class="icon-user on-right"></span> sam
                </a>
				
				<a title="Create a todo" class="element" href="#create" id="create"> 
                    <span class="icon-plus-2 on-left"></span> create todo
				</a>
            
                <a title="save" class="element" href="#" id="save"> 
                    <span class="icon-checkmark on-left"></span> save
                </a> 
                
                <a title="cancel" class="element" href="#" id="cancel"> 
                    <span class="icon-undo on-left"></span> cancel                    
                </a> 
                
                <a title="delete" class="element" href="#" id="delete">
                   <span class="icon-cancel-2 on-left"></span> delete
                </a>

                <a title="logout" class="element" href="/logout" id="logout">
                    <span class="icon-exit on-left"></span> logout
                </a>
			</nav>
		</nav>
	</header>

	<div class="container">
		<header id="header" class="grid pos-rel">
			<h1>
				<i class="icon-clipboard-2 smaller"></i> to-do<small
					class="on-right">list</small>
			</h1>


			<div class="button-set place-bottom-right" data-role="button-group" id="filterSet">
				<span class="place-left on-left">view:</span>
                <button id="allTodos" >all</button>
				<button id="openTodos">open</button>
				<button id="doneTodos">done</button>
			</div>
		</header>

        <div id="main">
        </div>
        
   </div>
      
   <script type="text/x-handlebars-template" id="todotable-template">
      <thead>
         <tr>
            <th class="text-left span1">Done</th>
            <th class="text-left span8">Name</th>
            <th class="text-left span3">Priority</th>  
         </tr>
      </thead>
      <tbody>
         {{#each todos}} 
          <tr>
            <td>  
                 <i class="icon-checkbox{{#unless completed}}-unchecked{{/unless}} fg-grayLight"></i>                        
            </td>
            <td> {{#if id}} <a href="#item/{{id}}">{{name}}</a> {{else}} {{name}} {{/if}} </td>
            <td>{{priority}}</td>
         </tr>
         {{/each}}
      </tbody>      
   </script>
   <script type="text/x-handlebars-template" id="todoform-template">
			<label>Name <span class="fg-red" id="nameMessage"></span></label>
			<div class="input-control text" data-role="input-control" id="nameControl">
				<input type="text" placeholder="todo name" autofocus value="{{name}}" id="name"/>
				<button class="btn-clear" tabindex="-1" type="button"></button>
			</div>

			<label>Description</label>
			<div class="input-control textarea" data-role="input-control">
				<textarea id="description">{{description}}</textarea>
			</div>

			<label>Priority</label>
			<div class="input-control select">
				<select id="priority">
          <option></option>
          {{{option "High" priority}}}
          {{{option "Normal" priority}}}
          {{{option "Low" priority}}}
      </select>
			</div>

			<label class="nbm">Done</label>
			<div class="input-control checkbox" data-role="input-control">
				<label> 
          <input type="checkbox" {{#if completed}}checked{{/if}} id="completed"/> 
          <span class="check"></span>
				</label>
			</div>
   </script> 
   
    <script type="text/x-handlebars-template" id="errorPopupContent-template">        
        <label> {{errorText}} </label>
        <div class="form-actions place-right padding25">
          {{#if toGoHome}}
            <button class="button" type="button" id="popupHome">Home</button>
          {{else}}        
            <button class="button primary" id="popupRefresh">Refresh</button>
            <button class="button" type="button" 
              onclick="$.Dialog.close()">Cancel</button>
          {{/if}}    
        </div>        
    </script>
   
   <script src="/webjars/todosapp/backbone-spa/domain/todo-model.js"></script>
   <script src="/webjars/todosapp/backbone-spa/view/todo-list.js"></script>
   <script src="/webjars/todosapp/backbone-spa/view/todo-form.js"></script>
   <script src="/webjars/todosapp/backbone-spa/view/app-view.js"></script>
   <script src="/webjars/todosapp/backbone-spa/router.js"></script>
   <script src="/webjars/todosapp/backbone-spa/app.js"></script>
   
</body>
</html>
